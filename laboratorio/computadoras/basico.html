<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/desktop.svg" type="image/x-icon">
    <title>Laboratorio Básico | PC</title>

    <link rel="stylesheet" href="./css/style_basico.css">
</head>
<body>

    <main>
        <!-- Navegacion -->
        <div class="nav">
            <div class="nav__menu">
                <ion-icon name="menu" class="nav__icon"></ion-icon>
                <p>Menú</p>
            </div>
            <div class="nav__links">
                <a href="../index.html" class="link">
                    <ion-icon name="home-outline" class="icon"></ion-icon>
                    <p>Inicio</p>
                </a>
                <a href="./definiciones.html" class="link">
                    <ion-icon name="library-outline" class="icon"></ion-icon>
                    <p>Definiciones</p>
                </a>
            </div>
            <div class="copy">
                <p>&copy; <a href="https://devestrada.github.io/" target="_blank">DevEstrada</a> | v1.0</p>
            </div>
        </div>
        <!-- Cuerpo -->
        <section class="container">
            <div class="header">
                <i class="fa-solid fa-computer icon"></i>
                <h2>Laboratorio de computadoras</h2>
            </div>

            <div class="content">
                <div class="hardware">
                    <h3>Hardware</h3>
                    <div id="cpu" class="componente">
                        <div class="componente__titulo">
                            <i class="fa-solid fa-microchip icon"></i>
                            <h3>Procesador</h3>
                        </div>
                        <div class="componente__img" style="--bg_img: url('../img/cpu.webp')">
                            <img src="./img/cpu_select.png" style="--top: -10px; --w: 40%; --topH: -40px; --lftH: 150px; --wH: 33%">
                        </div>
                    </div>

                    <div id="ram" class="componente">
                        <div class="componente__titulo">
                            <i class="fa-solid fa-memory icon"></i>
                            <h3>Memoria RAM</h3>
                        </div>
                        <div class="componente__img" style="--bg_img: url('../img/ram.webp')">
                            <img src="./img/ram_select.png" style="--top: 0; --w: 60%; --topH: 5px; --lftH: 50px; --wH: 65%">
                        </div>
                    </div>

                    <div id="tarjetas" class="componente">
                        <div class="componente__titulo">
                            <i class="fa-regular fa-hard-drive icon"></i>
                            <h3>Tarjetas expansoras</h3>
                        </div>
                        <div class="componente__img" style="--bg_img: url('../img/t_exp.jpg')">
                            <img src="./img/tarjetas_exp_select.png" style="--top: -10px; --w: 45%; --topH: -10px; --lftH: 50px; --wH: 35%">
                        </div>
                    </div>

                    <div id="discos" class="componente">
                        <div class="componente__titulo">
                            <i class="fa-solid fa-floppy-disk icon"></i>
                            <h3>Disp. Almacenamiento</h3>
                        </div>
                        <div class="componente__img" style="--bg_img: url('../img/disco.jpg')">
                            <img src="./img/disco_select.png" style="--top: -10px; --w: 45%; --topH: -10px; --lftH: 50px; --wH: 32%">
                        </div>
                    </div>

                    <div id="fuente" class="componente">
                        <div class="componente__titulo">
                            <i class="fa-solid fa-plug-circle-bolt icon"></i>
                            <h3>Fuente de poder</h3>
                        </div>
                        <div class="componente__img" style="--bg_img: url('../img/fuente.jpg')"></div>
                    </div>
                </div>

                <div class="vista">
                    vista del ensamble de la pc
                </div>

                <div class="ayuda">
                    vista guiada de ensamble
                </div>
            </div>
        </section>



    </main>

    <!-- Scripts Iconos-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

    <!-- Script -->
    <script src="./script/script_basico.js"></script>

</body>
</html>
